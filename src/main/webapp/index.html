<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Smooth</title>
    <link rel="stylesheet" href="styles/leaflet.css"/>
    <link rel="stylesheet" href="styles/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <script type="text/javascript" src="scripts/leaflet.js" ></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKWD-hVZscJYssrnOe6h1bKcZyb1su56w">
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Smooth <sup>&#945;</sup></h3>
    </div>

    <div id="map-canvas">
    </div>

    <div class="functions">
        <a href="#" class="inform">!</a>
    </div>

    <div class="tools">
        <div class="distance">
            <div class="walk">
                <strong>Пешком:</strong>
                <span class="value"></span>
            </div>
            <div class="transport">
                <strong>Транспортом:</strong>
                <span class="value"></span>
            </div>
        </div>
        <div class="route-points">
            <div class="spoint">
                <a href="#">Старт</a>

                <form action="">
                    <label>
                        Точка начала маршрута
                        <input type="text" class="start-address">
                        <a class="voice-input" href="#">
                            <img src="images/mic.png" alt=""/>
                        </a>
                        <a class="voice-input-stop" href="#">
                            <img src="images/stop.png" alt=""/>
                        </a>
                    </label>
                </form>
            </div>
            <div class="fpoint">
                <a href="#">Финиш</a>

                <form action="">
                    <label>
                        Точка завершения маршрута
                        <input type="text" class="finish-address">
                        <a class="voice-input" href="#">
                            <img src="images/mic.png" alt=""/>
                        </a>
                        <a class="voice-input-stop" href="#">
                            <img src="images/stop.png" alt=""/>
                        </a>
                    </label>
                </form>
            </div>
        </div>
    </div>

    <button class="submit">Проложить маршрут</button>
    <div class="points">
    </div>
    <div class="response"></div>

</div>

<script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
<script src="scripts/webspeechkit.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script src="scripts/speechKitClient.js"></script>
</body>
</html>
